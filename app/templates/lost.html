{% extends 'base.html' %}
{% block content %}
<h1>Missing Models</h1>
<table class="table table-striped table-sm">
  <thead><tr><th>Toy</th><th>Name</th><th>Year</th><th>Series</th></tr></thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.toy_number }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.year }}</td>
      <td>{{ row.series }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
