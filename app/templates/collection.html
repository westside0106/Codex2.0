<!DOCTYPE html>
<html>
<head><title>Collection</title></head>
<body>
<h1>My Collection</h1>
<table border="1">
<tr><th>Toy Number</th><th>Name</th><th>Year</th><th>Series</th><th>Image</th><th>Quantity</th></tr>
{% for row in rows %}
<tr>
<td>{{ row.toy_number }}</td>
<td>{{ row.name }}</td>
<td>{{ row.year }}</td>
<td>{{ row.series }}</td>
<td><img src="{{ row.image_url }}" width="50"/></td>
<td>{{ row.quantity }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
